name: Daily Repository Update

on:
  schedule:
    - cron: '0 6 * * *'   # Runs daily at 06:00 UTC
  workflow_dispatch:       # Allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 23f1000170@ds.study.iitm.ac.in - Create daily update
        run: |
          echo "Last update: $(date)" >> daily-log.txt

      - name: Commit changes
        run: |
          git config --local user.email "23f1000170@ds.study.iitm.ac.in"
          git config --local user.name "Sristy Gupta"
          git add daily-log.txt
          git commit -m "Automated daily update" || echo "No changes to commit"
          git push
